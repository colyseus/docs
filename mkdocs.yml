# Extensions
markdown_extensions:
  - admonition
  - pymdownx.highlight:
      use_pygments: false
  - codehilite:
      linenums: False
      guess_lang: False
  - toc:
      permalink: True
  - markdown_fenced_code_tabs:
      single_block_as_tab: False
      active_class: 'active'
      template: 'default'

